<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .videos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .videos iframe {
            width: 100%;
            max-width: 990px;
            height: auto;
            aspect-ratio: 16 / 9;
            margin: 10px 0;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .images img {
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            margin: 10px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container a {
            background-color: #ff9900;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .text {
            flex: 1;
            padding-right: 10px;
            text-align: center;
        }
        @media (min-width: 600px) {
            .videos iframe {
                width: 90%;
                max-width: 990px;
            }
        }
        @media (min-width: 768px) {
            .images img {
                width: calc(33.333% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/img/banner5.png" alt="Banner">
    </div>
    <div class="section videos">
        <iframe src="https://www.youtube.com/embed/T4XGnDRH_4Q?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/LPVLzU3545A?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="text">
        <p>WINS DE NUESTROS SOCIOS</p>
    </div>
    <div class="section images">
        <img src="/img/22.jpg" alt="Imagen 1">
        <img src="/img/Imagen de WhatsApp 2024-07-21 a las 18.08.46_5f74b369.jpg" alt="Imagen 2">
        <img src="/img/22.jpg" alt="Imagen 3">
        <img src="/img/Imagen de WhatsApp 2024-07-21 a las 18.08.46_5f74b369.jpg" alt="Imagen 4">
        <img src="/img/22.jpg" alt="Imagen 1">
        <img src="/img/Imagen de WhatsApp 2024-07-21 a las 18.08.46_5f74b369.jpg" alt="Imagen 2">
        <img src="/img/Imagen de WhatsApp 2024-07-21 a las 18.08.46_5f74b369.jpg" alt="Imagen 4">
        <img src="/img/22.jpg" alt="Imagen 1">
        <img src="/img/Imagen de WhatsApp 2024-07-21 a las 18.08.46_5f74b369.jpg" alt="Imagen 2">
    </div>
    <div class="section button-container">
        <a href="https://calendly.com/reunion-de-auditoria-growth-agency/reunion-de-auditoria-growth-agency?back=1&month=2024-07">AGENDA UNA CONSULTORIA CON NOSOTROS</a>
    </div>
</body>
</html>
